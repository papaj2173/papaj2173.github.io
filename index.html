<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Form</title>
</head>
<body>
  <h2>Submit Form to Google Sheets</h2>
  
  <form id="dataForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <input type="submit" value="Submit">
  </form>

  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script>
    // Client ID from Google Cloud
    const CLIENT_ID = 'YOUR_CLIENT_ID';
    const API_KEY = 'YOUR_API_KEY';
    const SPREADSHEET_ID = 'YOUR_SHEET_ID';

    let gapiLoaded = false;

    function handleClientLoad() {
      gapi.load('client:auth2', initClient);
    }

    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        scope: 'https://www.googleapis.com/auth/spreadsheets',
      }).then(function() {
        gapiLoaded = true;
      });
    }

    // Function to submit form data to Google Sheets
    $('#dataForm').on('submit', function(event) {
      event.preventDefault();

      if (!gapiLoaded) {
        alert('Google API is not loaded yet!');
        return;
      }

      const name = $('#name').val();
      const email = $('#email').val();
      const values = [
        [name, email],
      ];

      const body = {
        values: values,
      };

      const request = gapi.client.sheets.spreadsheets.values.append({
        spreadsheetId: SPREADSHEET_ID,
        range: 'Sheet1!A:B',
        valueInputOption: 'RAW',
        resource: body,
      });

      request.then(function(response) {
        alert('Data successfully added to Google Sheets!');
      }, function(error) {
        console.error(error);
        alert('Error while saving data.');
      });
    });

    // Load the API client and auth2 library
    window.onload = handleClientLoad;
  </script>
</body>
</html>
